{% load static %}

<div class="sidebar-content">
    <!-- Profile Section -->
    <div class="profile-section text-center mb-4">
        <div class="profile-image-container">
            <img src="{% static 'resume_app/Amar_photo.jpg'%}" 
                 alt="Amar Kumar" class="profile-image">
            <div class="profile-overlay">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
        <h3 class="profile-name">Amar Kumar</h3>
        <p class="profile-title">Full Stack Developer</p>
        <div class="profile-status">
            <span class="status-dot"></span>
            <span class="status-text">Available for hire</span>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
        <div class="nav-section">
            <h6 class="nav-section-title">Navigation</h6>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                        <div class="nav-indicator"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'services' %}" class="nav-link">
                        <i class="fas fa-cogs"></i>
                        <span>Services</span>
                        <div class="nav-indicator"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'skill' %}" class="nav-link">
                        <i class="fas fa-code"></i>
                        <span>Skills</span>
                        <div class="nav-indicator"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'contact' %}" class="nav-link">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                        <div class="nav-indicator"></div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Social Links -->
    <div class="social-section">
        <h6 class="social-section-title">Connect</h6>
        <div class="social-links">
            <a href="#" class="social-link" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="social-link" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-link" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</div>

<style>
    .sidebar-content {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    /* Profile Section */
    .profile-section {
        padding: 20px 0;
    }

    .profile-image-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        border-radius: 50%;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
        padding: 4px;
        transition: all 0.3s ease;
    }

    .profile-image-container:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
    }

    .profile-image {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #1e1e2e;
    }

    .profile-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .profile-image-container:hover .profile-overlay {
        opacity: 1;
    }

    .profile-overlay i {
        color: white;
        font-size: 2rem;
    }

    .profile-name {
        color: #ffffff;
        font-weight: 600;
        font-size: 1.4rem;
        margin-bottom: 5px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .profile-title {
        color: #4ecdc4;
        font-size: 0.9rem;
        margin-bottom: 15px;
        font-weight: 400;
    }

    .profile-status {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .status-dot {
        width: 8px;
        height: 8px;
        background: #4ecdc4;
        border-radius: 50%;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    .status-text {
        color: #a0a0a0;
        font-size: 0.8rem;
    }

    /* Navigation */
    .nav-section {
        margin-bottom: 30px;
    }

    .nav-section-title {
        color: #4ecdc4;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 15px;
        padding-left: 15px;
    }

    .nav-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .nav-item {
        margin-bottom: 5px;
    }

    .nav-link {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        color: #b0b0b0;
        text-decoration: none;
        border-radius: 10px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .nav-link:hover {
        color: #ffffff;
        background: rgba(78, 205, 196, 0.1);
        transform: translateX(5px);
    }

    .nav-link i {
        width: 20px;
        margin-right: 12px;
        font-size: 1.1rem;
    }

    .nav-link span {
        font-weight: 500;
        font-size: 0.95rem;
    }

    .nav-indicator {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        transform: scaleY(0);
        transition: transform 0.3s ease;
    }

    .nav-link:hover .nav-indicator {
        transform: scaleY(1);
    }

    /* Social Section */
    .social-section {
        padding: 20px 0;
    }

    .social-section-title {
        color: #4ecdc4;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 15px;
        text-align: center;
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .social-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        color: #b0b0b0;
        text-decoration: none;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-link:hover {
        color: #ffffff;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    .social-link i {
        font-size: 1.1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .sidebar-content {
            padding: 20px 10px;
        }
        
        .profile-image-container {
            width: 80px;
            height: 80px;
        }
        
        .profile-name {
            font-size: 1.2rem;
        }
        
        .nav-link {
            padding: 10px 12px;
        }
        
        .social-links {
            gap: 10px;
        }
        
        .social-link {
            width: 35px;
            height: 35px;
        }
    }
</style>
